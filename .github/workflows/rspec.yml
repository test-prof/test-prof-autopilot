name: Build

on:
  push:
    branches:
    - master
  pull_request:

jobs:
  rspec:
    runs-on: ubuntu-latest
    env:
      BUNDLE_JOBS: 4
      BUNDLE_RETRY: 3
      CI: true
      COVERAGE: ${{ matrix.coverage }}
    strategy:
      fail-fast: false
      matrix:
        ruby: ["2.7", "3.0", "3.1"]
        coverage: ["false"]
        include:
          - ruby: "3.2"
            coverage: "true"
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - name: Run RSpec
      run: |
        bundle exec rspec
    - name: Coveralls
      if: ${{ matrix.coverage == 'true' }}
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.github_token }}
